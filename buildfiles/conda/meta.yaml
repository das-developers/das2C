#
# Example:
#  openssl sha256 das2C-tmp.tar.gz | awk '{print $2}'

{% set name = "das2c" %}
{% set conda_version = "3.0.2" %}
{% set git_version = "3.0-pre2" %}
{% set sha256 = "4db272122acb91ccf955dcafb07a444490c2b2f4ff231b662c45e0aa76868365" %}

package:
   name: {{ name }} 
   version: {{ conda_version }} 
   
source:
   fn:  das2C-{{ git_version }}.tar.gz
   #url: https://github.com/das-developers/das2C/archive/refs/tags/v{{ git_version }}.tar.gz
   url: https://space.physics.uiowa.edu/~pikerc/das2C-tmp.tar.gz
   sha256: {{ sha256 }}
   
   
build:
   # This is the first build
   number: 1
   
requirements:
   build:
      - {{ compiler('c') }}
            
#   host:
#      - expat
#      - fftw
#      - zlib
#      - openssl
#      - pthreads4w [win]
      
#   run:
#      - expat
#      - fftw
#      - zlib
#      - openssl
#      - pthreads4w [win]
      
test:
   commands:
      das2_ascii -h
      das2_psd -h
      das3_csv -h
      das3_cdf -h
      das3_spice -h

about:
   home: https://github.com/das-developers/das2C
   license: LGPL-2.1
   license_file: LICENSE
   summary: das2 stream utilities and catalog client in C
